<div class="row">
    <div class="col-md-12">
        <div class="form-group">
            <label>Email</label>
            <input type="email" bind:value="email" class="form-control">
        </div>
    </div>
    <div class="col-md-12">
        <div class="form-group">
            <label>Пароль</label>
            <input type="password" bind:value="password" class="form-control">
        </div>
    </div>
</div>

<script>
        export default {
            data(){
                return {
                    email: '',
                    password: ''
                }
            },

            onstate({ changed, current, previous }) {
                this.saveForm();
            },
    
            methods: {
                saveForm() {
                    const { email, password, formStore } = this.get();
                    const isCorrect = true;

                    formStore.set({ email, password, isCorrect });
                }
            }
        }
    </script>
